<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <style>
    /* CSS styles for better appearance */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    select {
      width: 30%;
      padding: 5px;
      font-size: 16px;
    }
    
    textarea {
      width: 40%;
      height: 100px;
      padding: 5px;
      font-size: 16px;
    }
    
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Product Details</h1>
  <form id="productForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="number">Number:</label>
    <input type="text" id="number" required>
    
    <label for="category">Category:</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="laptop">Laptop</option>
      <option value="mobileCharger">Mobile Charger</option>
      <option value="powerBank">Power Bank</option>
      <option value="phone">Phone</option>
      <option value="headphone">Headphone</option>
      <option value="watches">Watches</option>
    </select>
    
    <label for="mrp">MRP Bought For:</label>
    <input type="text" id="mrp" required>
    
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    
    <label for="image">Upload Image:</label>
    <input type="file" id="image" required>
    
    <button type="submit">Submit</button>
  </form>
  
  <div id="successMessage" style="display: none;">
    <p>Product details submitted successfully!</p>
  </div>

  <script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
