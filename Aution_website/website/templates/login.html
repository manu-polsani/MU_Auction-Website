{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="main-heading" align="center">-------------------------</h1>
<h1 class="main-heading" align="center">MU AUCTION WEBSITE</h1>
<h1 class="main-heading" align="center">-------------------------</h1>
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br />
  <div align="center">
    <button class="btn btn-link" id="forgot-password">Forgot Password?</button>
  </div>

  <div id="forgot-password-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Reset Password</h3>
      <p>Please enter your email address to receive an OTP.</p>
      <form id="otp-form">
        <div class="form-group">
          <label for="reset-email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="reset-email"
            name="reset-email"
            placeholder="Enter email"
          />
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
      </form>
    </div>
  </div>

  <style>
    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 50%; /* Start from the middle of the page */
      width: 80%; /* Full width */
      height: 50%; /* Half of the height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* Position the modal close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

  <script>
    // Get the modal element
    var modal = document.getElementById("forgot-password-modal");

    // Get the button that opens the modal
    var btn = document.getElementById("forgot-password");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
      modal.style.display = "block";
    };

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    // Handle the OTP form submission
    var otpForm = document.getElementById("otp-form");
    otpForm.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form submission for demonstration purposes
      var email = document.getElementById("reset-email").value;
      // Send the email to the server for OTP generation and further processing
      console.log("Email: " + email);
      // You can perform an AJAX request here to send the email and handle the response accordingly
    });
  </script>
{% endblock %}
